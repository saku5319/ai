<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>さくさくAIchat</title>
    <style>/* 全体のスタイル設定 */
/* 全体のスタイル設定 */
body {
    font-family: 'Helvetica Neue', Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #e9ecef;
    margin: 0;
}

/* チャットコンテナのスタイル */
.chat-container {
    background-color: #ffffff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    width: 400px;
    display: flex;
    flex-direction: column;
    height: 500px;
}

/* タイトルのスタイル */
.chat-title {
    text-align: center;
    font-size: 1.5em;
    margin-bottom: 15px;
    color: #343a40;
}

/* チャットボックスのスタイル */
.chat-box {
    flex: 1;
    overflow-y: auto;
    border: 1px solid #dee2e6;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
    background-color: #f8f9fa;
}

/* メッセージのスタイル */
.message {
    margin: 5px 0;
    padding: 8px 10px;
    border-radius: 5px;
    max-width: 70%;
    word-wrap: break-word;
}

/* ユーザーのメッセージのスタイル */
.user {
    background-color: #007bff;
    color: white;
    margin-left: auto;
}

/* ボットのメッセージのスタイル */
.bot {
    background-color: #28a745;
    color: white;
}

/* 入力エリアのスタイル */
.input-area {
    display: flex;
    margin-top: 10px;
}

/* 入力フィールドのスタイル */
#user-input {
    width: calc(100% - 90px);
    padding: 10px;
    border: 1px solid #ced4da;
    border-radius: 5px;
    margin-right: 10px;
}

/* ボタンのスタイル */
button {
    padding: 10px 15px;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

/* ボタンホバー時のスタイル */
button:hover {
    background-color: #0056b3;
}
/* 残り使用回数のスタイル */
#usage-info {
    text-align: center;
    font-size: 1em;
    margin-bottom: 10px;
    color: #343a40;
}

    </style>
</head>
<body>
    <div class="chat-container">
    <h1 class="chat-title">さくさくAIchat</h1>
    <div id="usage-info">残り使用回数: <span id="remaining-count">1000</span></div> <!-- 残り使用回数の表示部分 -->
    <div class="chat-box" id="chat-box"></div>
    <div class="input-area">
        <input type="text" id="user-input" placeholder="メッセージを入力...">
        <button id="send-btn">送信</button>
    </div>
</div>

    <script>
        const apiKey = "SlmFe0uipsdbt7meCyFaODEgH7STjsSkHWPfVCio"; // ここにCohereのAPIキーを入力

async function sendMessage() {
    const userInput = document.getElementById("user-input").value.trim();
    if (userInput) {
        displayMessage(userInput, "user");
        document.getElementById("user-input").value = "";

        // AIのレスポンスを取得
        const botResponse = await fetchCohereResponse(userInput);
        displayMessage(botResponse, "bot");
    }
}

function displayMessage(message, sender) {
    const chatBox = document.getElementById("chat-box");
    const messageElement = document.createElement("div");
    messageElement.classList.add("message", sender);
    messageElement.innerText = message;
    chatBox.appendChild(messageElement);
    chatBox.scrollTop = chatBox.scrollHeight; // チャットボックスを一番下にスクロール
}

async function fetchCohereResponse(userInput) {
    try {
        const response = await fetch("https://api.cohere.ai/v1/generate", {
            method: "POST",
            headers: {
                "Authorization": `Bearer ${apiKey}`,
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                model: "small", // モデルのサイズ（無料プランで利用可能なモデルを選択）
                prompt: `ユーザー: ${userInput}\nボット:`,
                max_tokens: 50, // 最大トークン数
                temperature: 0.7 // 応答のランダム性
            })
        });

        const data = await response.json();
        return data.generations[0].text.trim();
    } catch (error) {
        console.error("エラーが発生しました:", error);
        return "申し訳ありませんが、現在お手伝いできません。";
    }
}
let remainingCount = localStorage.getItem('remainingCount') ? parseInt(localStorage.getItem('remainingCount')) : 1000;

// 初期表示の更新
document.getElementById("remaining-count").innerText = remainingCount;

// メッセージ送信時の処理
document.getElementById("send-btn").addEventListener("click", () => {
    const userInput = document.getElementById("user-input").value;

    // チャットボックスにユーザーのメッセージを追加
    const chatBox = document.getElementById("chat-box");
    const userMessage = document.createElement("div");
    userMessage.classList.add("message", "user");
    userMessage.innerText = userInput;
    chatBox.appendChild(userMessage);

    // Cohere APIを呼び出すロジックをここに追加

    // 使用回数を減らす
    remainingCount--;
    localStorage.setItem('remainingCount', remainingCount); // ローカルストレージに保存
    document.getElementById("remaining-count").innerText = remainingCount;

    // 入力フィールドをクリア
    document.getElementById("user-input").value = "";

});
//エラー

    headers: {
        'Authorization': `Bearer YOUR_API_KEY`,
        'Content-Type': 'application/json'
    },
    body: JSON.stringify({
        // リクエスト内容
    })
})
.then(response => {
    if (!response.ok) {
        throw new Error('Network response was not ok');
    }
    return response.json();
})
.then(data => {
    console.log(data); // APIの応答をコンソールに表示
    // ここで応答をチャットボックスに表示するロジックを追加
})
.catch(error => {
    console.error('There was a problem with the fetch operation:', error);
});

    </script>
</body>
</html>
